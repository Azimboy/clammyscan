language: scala
scala:
- 2.11.7

jdk:
- oraclejdk8

build_image: shippableimages/ubuntu1404_scala

cache: false

install:
- sudo apt-get update
- sudo apt-get install clamav clamav-daemon clamav-freshclam -qq
- sudo sed -i "\$aTCPSocket 3310" /etc/clamav/clamd.conf
- sudo freshclam
- sudo service clamav-daemon start

script:
- sbt clean test

