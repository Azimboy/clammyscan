# ClammyScan configuration
# ~~~~~
clammyscan {
  clamd {
    host="localhost"
    #host="clamserver"
    port="3310"
    timeout="0" # Timeout is in milliseconds, where 0 means infinite. (See clamd documentation)
  }
  gridfs {
    allowDuplicateFiles="false"
  }
  removeInfected="true"
  removeOnError="true"
  scanDisabled="false"
}
